<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the widgets-featuretable sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/widgets-featuretable/index.html
  -->
  <title>FeatureTable widget - 4.15</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.15/"></script>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    require([
      "esri/layers/FeatureLayer",
      "esri/widgets/FeatureTable",
      "esri/widgets/Search"
    ], function(FeatureLayer, FeatureTable) {
      var featureLayer = new FeatureLayer({
        url: "https://services3.arcgis.com/hSKL9bYjhP4rHxSD/arcgis/rest/services/Flagler_CARES_Individual_Assistance_Application_(for_lookup)/FeatureServer",
        title: "Flagler County CARES Individual Assistance Application Look-Up"
      });
      // create the FeatureTable from the provided FeatureLayer
      const table = new FeatureTable({
        layer: featureLayer,
        fieldConfigs: [{
            name: "objectid",
            label: "Application Number",
            direction: "asc",
          },
          {
            name: "approval_team_status",
            label: "Status",
          },
        ],
        container: document.getElementById("tableDiv")
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <div id="tableDiv"></div>
  </div>
</body>

</html>
